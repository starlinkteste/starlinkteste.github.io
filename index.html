<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
    <script src="./login.js" sync></script>
    <title>StarlinK</title>
  </head>

  <body>
  
 <canvas id="canvas"></canvas> 

    
      
    <div class="login-box">
      <div class="logo-login">
        <img src="./Images/starlog1.jpg" alt="foto slogan" />
      </div>
      <h2>Acesse Seu Login</h2>
      <form action="submit">
        <div class="user-box">
          <input
            id="usuario"
            onkeyup="userempty.innerHTML = ''"
            type="text"
            name="name"
            class="user"
            required="Insira Seu Usuario"
            autocomplete="off"
          />
          <label>Usuario</label>
          <div class="userempty" id="userempty" style="color: red"></div>
        </div>
        <div class="user-box">
          <div class="password-container">
            <input
              type="text"
              class="password"
              id="password"
              onkeydown="passwordempty.innerHTML = '' "
              name="password"
              required=""
              autocomplete="off"
            />
            <i class="fa-solid fa-eye" id="eye" onclick="Click()"></i>
            <label>Senha</label>
          </div>
          <div
            class="passwordempty"
            id="passwordempty"
            style="color: red"
          ></div>
        </div>
        <a class="submit" type="submit" onclick="Logar(event)">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Entrar
        </a>
      </form>
    </div>

    <script>
      // Função para preencher os campos do formulário com valores da URL
      function preencherCampos() {
        const urlParams = new URLSearchParams(window.location.search);
        const usuario = urlParams.get("usuario");
        const senha = urlParams.get("senha");

        if (usuario && senha) {
          document.getElementById("usuario").value = usuario;
          document.getElementById("password").value = senha;
        }
      }

      // Chame a função ao carregar a página
      window.onload = preencherCampos;
    </script>

<script>
    "use strict";

    var canvas = document.getElementById("canvas"),
      ctx = canvas.getContext("2d"),
      w = (canvas.width = window.innerWidth),
      h = (canvas.height = window.innerHeight),
      hue = 217,
      stars = [],
      count = 0,
      maxStars = 1400;

    // Thanks @jackrugile for the performance tip! https://codepen.io/jackrugile/pen/BjBGoM
    // Cache gradient
    var canvas2 = document.createElement("canvas"),
      ctx2 = canvas2.getContext("2d");
    canvas2.width = 100;
    canvas2.height = 100;
    var half = canvas2.width / 2,
      gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, "#fff");
    gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 33%)");
    gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 6%)");
    gradient2.addColorStop(1, "transparent");

    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    // End cache

    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }

      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }

      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      var max = Math.max(x, y),
        diameter = Math.round(Math.sqrt(max * max + max * max));
      return diameter / 2;
    }

    var Star = function () {
      this.orbitRadius = random(maxOrbit(w, h));
      this.radius = random(60, this.orbitRadius) / 12;
      this.orbitX = w / 2;
      this.orbitY = h / 2;
      this.timePassed = random(0, maxStars);
      this.speed = random(this.orbitRadius) / 50000;
      this.alpha = random(2, 10) / 10;

      count++;
      stars[count] = this;
    };

    Star.prototype.draw = function () {
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
        y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
        twinkle = random(10);

      if (twinkle === 1 && this.alpha > 0) {
        this.alpha -= 0.05;
      } else if (twinkle === 2 && this.alpha < 1) {
        this.alpha += 0.05;
      }

      ctx.globalAlpha = this.alpha;
      ctx.drawImage(
        canvas2,
        x - this.radius / 2,
        y - this.radius / 2,
        this.radius,
        this.radius
      );
      this.timePassed += this.speed;
    };

    for (var i = 0; i < maxStars; i++) {
      new Star();
    }

    function animation() {
      ctx.globalCompositeOperation = "source-over";
      ctx.globalAlpha = 0.8;
      ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 1)";
      ctx.fillRect(0, 0, w, h);

      ctx.globalCompositeOperation = "lighter";
      for (var i = 1, l = stars.length; i < l; i++) {
        stars[i].draw();
      }

      window.requestAnimationFrame(animation);
    }

    animation();
  </script>
  
  </body>
</html>
